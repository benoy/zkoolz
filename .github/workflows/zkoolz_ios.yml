name: Run XCTest

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app

    - name: Resolve Swift Packages
      run: xcodebuild -resolvePackageDependencies -scheme zkoolz

    - name: Build and test
      run: |
        xcodebuild test \
          -scheme zkoolz \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4'
